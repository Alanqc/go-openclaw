# OpenClaw Go 配置示例
# 复制为 openclaw.yaml 或放到 ~/.openclaw/openclaw.yaml
# Kimi 需设置环境变量 MOONSHOT_API_KEY

agents:
  defaults:
    default_model: kimi-k2-turbo-preview  # 可选：kimi-k2-thinking 等
    llm_provider: kimi                     # LLM 插件 id，空则不调用大模型
  list:
    - id: main

bindings:
  - agent_id: main
    match:
      channel: discord
      account_id: "*"

session:
  dm_scope: main
